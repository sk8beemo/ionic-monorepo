<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'app.home.title' | transloco }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'app.home.title' | transloco }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'app.home.welcome' | transloco }}</ion-card-title>
        <ion-card-subtitle>{{ 'app.home.subtitle' | transloco }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ 'app.home.description' | transloco }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
